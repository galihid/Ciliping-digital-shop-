<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk LeeSENPAI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        .profile-img { width: 100px; border-radius: 50%; border: 3px solid #ff4757; }
        h1 { font-size: 1.2rem; color: #333; }
        .product-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; }
        .product-card:hover { transform: scale(1.05); }
        .btn { display: block; background-color: #00AA5B; color: white; text-decoration: none; padding: 10px; border-radius: 8px; font-weight: bold; margin-top: 10px; }
        .price { color: #e84118; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
    <h1>Katalog Produk Rekomendasi</h1>
    <p>Cek produk yang ada di video di bawah ini:</p>

    <div class="product-card">
        <h3>Moondrop Space Travel 2</h3>
        <p>13mm Dynamic Driver TWS - Suara Flat & Jernih</p>
        <p class="price">Rp300.000-an</p>
        <a href="https://vt.tokopedia.com/t/ZS9JJwtjCGyS2-W4dfE/" class="btn">Beli di Tokopedia</a>
    </div>

    <div class="product-card">
        <h3>Produk Lainnya</h3>
        <p>Deskripsi singkat produk kedua kamu.</p>
        <a href="#" class="btn" style="background-color: #333;">Segera Hadir</a>
    </div>
</div>

</body>
</html>
